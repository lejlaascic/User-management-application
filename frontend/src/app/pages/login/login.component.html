<!-- Login Start -->
<div class="login">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]='loginForm' (ngSubmit)='login()'>
          <div class="login-form">
            <h1>Login</h1>
            <div class="row">
              <div class="col-md-12  mb-3">
                <label class="form-label" for="email"> Email</label>
                <input
                  type="email"
                  formControlName='email'
                  aria-describedby="emailHelp"
                  class="form-control"
                  id="email"
                  placeholder="Email "
                >
                <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">Email is required</small>
              </div>
              <div class="col-md-12 mb-3">
                <label class="form-label" for="password">Password</label>
                <input
                  (keyup.enter)='login()'
                  type="password"
                  formControlName='password'
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  >
                <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">Password is
                  required</small>
              </div>
              <div class="col-md-12 mb-3 log">
                <button (click)='singup()' class="btn">Sing Up</button>
                <button [disabled]='!loginForm.valid'  (click)='login()' class="btn">Login</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Login End -->
<app-footer></app-footer>
